name: PR Frontend

on:
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“ Install dependencies
        working-directory: frontend
        run: |
          npm ci

      - name: ğŸ” Lint code
        working-directory: frontend
        run: |
          npm run lint

      - name: Svelte Check
        working-directory: frontend
        run: |
          npm run check || exit 0

      - name: ğŸ§ª Run tests 
        working-directory: frontend
        run: |
          npx playwright install
          npm run test
      
      - name: ğŸ›  Build application
        working-directory: frontend
        run: |
          npm run build
